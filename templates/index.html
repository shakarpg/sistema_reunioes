<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agendar Reunião</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Agendar Nova Reunião</h1>
        <form action="{{ url_for('agendar') }}" method="POST">
            <div class="form-group">
                <label for="nome_reuniao">Nome da Reunião:</label>
                <input type="text" id="nome_reuniao" name="nome_reuniao" required>
            </div>
            
            <div class="form-group">
                <label for="data_reuniao">Data:</label>
                <input type="date" id="data_reuniao" name="data_reuniao" required>
            </div>
            
            <div class="form-group">
                <label for="horario_reuniao">Horário:</label>
                <input type="time" id="horario_reuniao" name="horario_reuniao" required>
            </div>
            
            <button type="submit">Agendar</button>
        </form>
    </div>
</body>
</html>
